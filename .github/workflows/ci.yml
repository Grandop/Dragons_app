name: CI

on: [pull_request]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run Typescript
        run: pnpm tsc

      - name: Run Lint
        run: pnpm eslint:check

      - name: Run Prettier
        run: pnpm prettier:fix
